<section class="absolute w-full h-full">

    <div class="absolute top-0 w-full h-full bg-black">
    </div>

    <div class="container mx-auto px-4 h-full">
        <div class="flex content-center items-center justify-center h-full">
            <div class="w-full lg:w-4/12 px-4">
                <div class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-violet-800 border-0">
                
                    <div class="rounded-t mb-0 px-6 py-6">
                    </div>

                    <div class="flex-auto px-4 lg:px-10 py-10 pt-0">

                            <!-- Comienzo formulario -->
                            <div class="relative w-full mb-3">
                                <label class="block uppercase text-white text-xs font-bold mb-2" for="mail">
                                    Email
                                </label>
                                <input
                                type="email"
                                class="border-0 px-3 py-3 placeholder-slate-400 text-white bg-[#ff00c1]  
                                        rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Email" 
                                required
                                [(ngModel)]="input_mail"/>

                            </div>

                            <div class="relative w-full mb-3">

                                <label class="block uppercase text-white text-xs font-bold mb-2" for="password">
                                    Password
                                </label>
                                <input
                                type="password"
                                class="border-0 px-3 py-3 placeholder-slate-400 text-white bg-[#ff00c1] 
                                        rounded text-sm shadow focus:outline-none focus:ring w-full"
                                placeholder="Password"
                                required
                                [(ngModel)]="input_pass"/>
                            </div>

                            <div class="text-center mt-6">
                                <button
                                    class="bg-teal-500 text-black active:bg-black active:text-teal-500 text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mr-1 mb-1 w-full"
                                    (click)="login()"
                                    type="button">
                                    Ingresar
                                </button>
                            </div>
                        <!-- final-formulario-->

                        <div class="text-center mt-6">
                            <div class="w-full">
                                <button class="text-white text-center mx-auto mb-5" (click)="autocompletar('admin')"><small>INGRESAR ADMIN</small></button>
                            </div>
                            <div class="w-full">
                                <button class="text-white text-center mx-auto mb-5" (click)="autocompletar('user')"><small>INGRESAR EMPLEADO</small></button>
                            </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </div>   
    </div>
</section>
