<main class="profile-page">

    <section class="relative block" style="height: 300px;">
          
      <div class="absolute top-0 w-full h-full bg-center bg-cover">
        <span class="w-full h-full absolute bg-black">
        </span>
      </div>
  
    </section>
  
    <section class="relative py-16 bg-black">
          
      <div class="container mx-auto px-4">
        <div class="relative flex flex-col min-w-0 break-words bg-violeta w-full mb-6 shadow-xl rounded-lg -mt-64">
          <div class="px-6">
  
            <div class="flex flex-wrap justify-center">
  
              <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
                <div class="relative">
                  <img
                    alt="not finding"
                    src="{{ perfil['avatar_url'] }}"
                    class="shadow-xl rounded-full h-auto align-middle border-none absolute -m-16 -ml-20 lg:-ml-16"
                    style="max-width: 150px;"
                  />
                </div>
              </div>
  
              <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
                <div class="pt-6 px-3 mt-28 md:mt-32">
                 
                </div>
              </div>
  
              <div class="w-full lg:w-4/12 px-4 lg:order-1">
              </div>
  
            </div>
  
            <div class="text-center mt-2">
              <h3 class="text-3x1 md:text-4xl font-semibold leading-normal text-white md:mb-2 uppercase">
                {{ perfil['name'] }}
              </h3>
  
              <div class="text-sm leading-normal mt-0 mb-2 text-white font-bold">
                Followers:  {{ perfil['followers'] }}
              </div>
  
              <div class="mb-2 text-white mt-5">
                Following:  {{ perfil['following'] }}
              </div>
  
              <div class="mb-2 mt-2 text-white">
                {{ perfil['type'] }}
              </div>
  
            </div>
  
            <div class="mt-5 md:mt-10 py-10 border-t border-gray-300 text-center">
              <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-9/12 px-4">
                  <p class="mb-4 text-lg leading-relaxed text-white text-justify">
                    {{ perfil['bio'] }}
                  </p>
                  <p class="mb-4 text-lg leading-relaxed text-white text-justify">

                  </p>
                  <a href="https://github.com/EzequielFerraris" class="font-normal text-teal-600 hover:text-white">
                    Conectar</a>
                </div>
              </div>
            </div>
  
          </div>
        </div>
      </div>
    </section>
      
  
  </main>
