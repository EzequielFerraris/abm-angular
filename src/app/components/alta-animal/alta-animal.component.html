<div class="mx-auto w-[600px]
                  bg-white border border-gray-200 
                    rounded-lg shadow dark:bg-gray-800 dark:border-gray-700
                    my-8">
            
  <div class="p-5">
  <form [formGroup]="form"
    (ngSubmit)="enviar()" 
    class="max-w-md mx-auto">

            <div class="grid md:grid-cols-2 md:gap-6">
                <div class="relative z-0 w-full mb-5 form-control-group">
                    <input type="text" name="nombre" id="nombre" formControlName="nombre"
                            class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-500 peer" 
                            placeholder=" " required />
                    <ng-container *ngIf="this.form.get('nombre')?.hasError('pattern')">
                        <small class="text-fuchsia-500">Debe contener solo letras</small>
                    </ng-container>
                    
                    <label for="nombre" class="form-label peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-500 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                      Nombre</label>
                </div>

                <div class="relative z-0 w-full mb-5 form-control-group">
                    <input type="text" name="tipo" id="tipo" formControlName="tipo"
                            class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-500 peer" 
                            placeholder=" " required />
                    <ng-container *ngIf="this.form.get('tipo')?.hasError('pattern')">
                        <small class="text-fuchsia-500">Tipo incorrecto. Debe contener solo letras</small>
                    </ng-container>
                    
                    <label for="nombre" class="form-label peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-500 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                      Tipo</label>
                </div>

              <div class="relative z-0 w-full mb-5 form-control-group pb-8">
                  <input type="number" name="patas" id="patas" formControlName="patas" min="0"
                          class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-500 peer" placeholder=" " required />
                  <ng-container *ngIf="this.form.get('patas')?.hasError('min')">
                        <small class="text-fuchsia-500">No puede ser menor a 0</small>
                  </ng-container>
                  <label for="patas" class="form-label peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-500 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                    NÃºmero de patas</label>
              </div>

              <div class="relative z-0 w-full mb-5 form-control-group pb-8">
                <input type="number" name="peso_promedio" id="peso_promedio" formControlName="peso_promedio" min="1"
                        class="form-control block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-fuchsia-500 focus:outline-none focus:ring-0 focus:border-fuchsia-500 peer" placeholder=" " required />
                <ng-container *ngIf="this.form.get('peso_promedio')?.hasError('min')">
                      <small class="text-fuchsia-500">No puede ser 0 o menos</small>
                </ng-container>
                <label for="peso_promedio" class="form-label peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-fuchsia-500 peer-focus:dark:text-fuchsia-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">
                  Peso promedio</label>
            </div>
          </div>
          <button
          class="font-comic bg-white text-black active:bg-negro active:text-white text-sm font-bold uppercase px-6 py-3 rounded shadow hover:shadow-lg outline-none focus:outline-none mb-1 mt-10 w-full"
          type="submit"
          [disabled]="form.invalid"
          [hidden]="form.invalid">
          ENVIAR
          </button>    
  </form>
</div>
</div>
